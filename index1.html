<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Nigeria Tourism</title>
  </head>

  <body>
    <div class="main">
      <div class="section-main-margin">
        <div class="section-header">
          <div class="section-logo-search">
            <div class="section-logo">nt</div>
            <div class="section-search">
              <div class="search">
                <div class="dropdown">
                  <span>All Categories</span>
                  <div class="dropdown-content">
                    <p>Stuff</p>
                  </div>
                </div>
                <input
                  type="text"
                  class="search-term"
                  placeholder="search for a company"
                />
                <button type="submit" class="search-button">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="section-header-description">
            <div>NigeriaTourism, an open source collection</div>
            <div>of high quality, pixel perfect Nigerian</div>
            <div>tourist locations for use.</div>
          </div>
          <div class="section-search-description">
            Search through 100+ tourist locations from 36+ contributors
          </div>
          <div class="github-button">
            <button>Contribute on Github</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
